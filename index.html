<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey From</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="title">FreeCodeCamp Survey From</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form">
                <div id="form-group">
                    <label for="name" id="name-label" class="flex-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                 </div>
                 <div id="form-group">
                    <label for="email" id="email-label" class="flex-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                 </div>
                 <div id="form-group">
                    <label for="age" id="number-label" class="flex-label">Age (optional)</label>
                    <input type="number"id="number" name="age" placeholder="Age" min="0"max="120">
                 </div>
                 <div id="form-group">
                    <label for="role" class="flex-label">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option id="default-option" value="role" disabled selected hidden>Select your role</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                 </div>
                 <div id="form-group">
                     <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" id="definitely" name="recommend" value="Definitely" checked>
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" id="maybe" name="recommend" value="Maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="unsure" name="recommend" value="Not sure">
                    <label for="unsure">Not sure</label>
                 </div>
                 <div id="form-group">
                    <label for="features" class="flex-label">What is your favorite feature of freeCodeCamp?</label>
                    <select name="features" id="dropdown-feature">
                        <option id="default-option" value="feature" disabled selected hidden>Select your favorite feature</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Comunity">Comunity</option>
                        <option value="Open source">Open source</option>
                    </select>
                 </div>
                 <div id="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="front" name="front" value="front">
                    <label for="front">Front-end projects</label><br>
                    <input type="checkbox" id="back" name="back" value="back">
                    <label for="back">Back-end projects</label><br>
                    <input type="checkbox" id="data" name="data" value="data">
                    <label for="data">Data visualization</label><br>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" id="open" name="open" value="open">
                    <label for="open">Open Source Community</label><br>
                    <input type="checkbox" id="gitter" name="gitter" value="gitter">
                    <label for="gitter">Gitter help rooms</label><br>
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" id="meetups" name="meetups" value="meetups">
                    <label for="meetups">City Meetups</label><br>
                    <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" id="courses" name="courses" value="courses">
                    <label for="courses">Additional Courses</label><br>
                </div>
                <div id="form-group">
                    <label for="text-area" class="flex-label">Any comments or suggestions?</label>
                    <textarea id="text-area" name="text-area" placeholder="Enter your comments here..."></textarea>
                 </div>
                 <div id="form-group">
                    <button type="submit" id="submit">Submit</button>
                 </div>
            </form>
        </main>
    </body>
</html>
